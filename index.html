<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calories Tracker</title>
    <script
      src="https://kit.fontawesome.com/315cbcd472.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <!-- Nav bar -->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalories</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Clear all</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />
    <div class="container">
      <!-- Form card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Add Item" />
                <label for="item-name">Name</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  id="item-calories"
                  placeholder="Add Calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <!-- Add Button -->
              <button class="add-btn btn blue darken-3">
                <i class="fas fa-plus left"></i> Add Meal
              </button>

              <!-- Update Button -->
              <button class="update-btn btn orange">
                <i class="fas fa-pencil-alt left"></i> Update Meal
              </button>

              <!-- Delete Button -->
              <button class="delete-btn btn red">
                <i class="fas fa-trash-alt left"></i> Delete Meal
              </button>

              <!-- Back Button -->
              <button class="back-btn btn grey right">
                <i class="fas fa-chevron-circle-left left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Calorie count -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>

      <!-- Item List -->
      <ul id="item-list" class="collection">
        <!-- Insert items dynamically -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./js/app.js"></script>
  </body>
</html>
